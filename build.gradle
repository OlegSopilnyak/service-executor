group 'oleg.sopilnyak'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compileOnly group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compileOnly group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compileOnly group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.18'

    compile group: 'org.springframework', name:'spring-core', version: '4.3.12.RELEASE'
    compile group: 'org.springframework', name:'spring-context', version: '4.3.12.RELEASE'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.+'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
